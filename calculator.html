<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salary Calculator</title>
    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="calculator__header">
        <h1 class="calculator__title">Salary Calculator</h1>
        <p class="calculator__description">
          Узнайте диапазон зарплат для вашей специальности, <br />
          учитывая навыки, опыт и место работы
        </p>
      </header>

      <section class="calculator">
        <div class="calculator__form__wrapper">
          <h3 class="calculator__subtitle">Ввод данных</h3>
          <form class="calculator__form">
            <!-- Инпут для специальности -->
            <div class="vacancy-selection">
              <label for="vacancy" class="label">Специальность</label>
              <div class="vacancy-selection__input-wrapper input-wrapper">
                <input
                  id="vacancy"
                  class="vacancy-selection__input"
                  placeholder=""
                  autocomplete="off"
                />
                <button
                  type="button"
                  class="vacancy-selection__arrow-button arrow-btn"
                  id="open-dropdown"
                >
                  <img
                    src="src/images/arrow-down.svg"
                    alt="Arrow Down"
                    class="arrow-img"
                  />
                </button>
                <div
                  id="vacancy-dropdown"
                  class="vacancy-selection__dropdown dropdown"
                ></div>
              </div>
            </div>

            <!-- Инпут для города -->
            <div class="city-selection">
              <label for="city" class="label">Город</label>
              <div class="city-selection__input-wrapper input-wrapper">
                <input
                  id="city"
                  class="city-selection__input"
                  placeholder=""
                  autocomplete="off"
                />
                <button
                  type="button"
                  class="city-selection__arrow-button arrow-btn"
                  id="open-dropdown-city"
                >
                  <img
                    src="src/images/arrow-down.svg"
                    alt="Arrow Down"
                    class="arrow-img"
                  />
                </button>
                <div
                  id="city-dropdown"
                  class="city-selection__dropdown dropdown"
                ></div>
              </div>
            </div>

            <!-- Инпут для опыта работы -->
            <div class="experience-selection">
              <label for="experience" class="label">Опыт работы</label>
              <div class="experience-selection__input-wrapper input-wrapper">
                <input
                  id="experience"
                  class="experience-selection__input"
                  placeholder=""
                  autocomplete="off"
                />
                <button
                  type="button"
                  class="experience-selection__arrow-button arrow-btn"
                  id="open-dropdown-experience"
                >
                  <img
                    src="src/images/arrow-down.svg"
                    alt="Arrow Down"
                    class="arrow-img"
                  />
                </button>
                <div
                  id="experience-dropdown"
                  class="experience-selection__dropdown dropdown"
                ></div>
              </div>
            </div>

            <!-- Инпут для занятости -->
            <div class="schedule-selection">
              <label for="schedule" class="label">Тип занятости</label>
              <div class="schedule-selection__input-wrapper input-wrapper">
                <input
                  id="schedule"
                  class="schedule-selection__input"
                  placeholder=""
                  autocomplete="off"
                />
                <button
                  type="button"
                  class="schedule-selection__arrow-button arrow-btn"
                >
                  <img
                    src="src/images/arrow-down.svg"
                    alt="Arrow Down"
                    class="arrow-img"
                  />
                </button>
                <div class="schedule-selection__dropdown dropdown"></div>
              </div>
            </div>

            <!-- Инпут для навыков -->
            <div class="skills-selection">
              <div class="skills-label-wrap">
                <label for="skills" class="label">Навыки</label>
                <button type="button" class="skills-selection__clear-btn">
                  Очистить
                </button>
              </div>
              <div class="skills-selection__input-wrapper input-wrapper">
                <input
                  id="skills"
                  class="skills-selection__input"
                  placeholder=""
                />
              </div>
            </div>
          </form>
        </div>

        <!-- Колонка для вывода результатов -->
        <div class="calculator__result">
          <h3 class="calculator__subtitle">Результаты вычислений</h3>
          <div class="calculator__result__wrapper">
            <div class="salary-range">
              <h3 class="salary-range__title">Диапазон зарплаты (от и до)</h3>
              <div class="salary-range__values">
                <div class="salary-range__value output-box">
                  <span class="salary-range__from__output">xx xxx</span>
                  <span class="currency">руб.</span>
                </div>
                <div class="salary-range_separator"></div>
                <div class="salary-range__value output-box">
                  <span class="salary-range__to__output">xx xxx</span>
                  <span class="currency">руб.</span>
                </div>
              </div>
            </div>

            <div class="avg-salary">
              <h3 class="avg-salary__title">Средняя зарплата</h3>
              <div class="avg-salary__value output-box">
                <span class="avg-salary__output">xx xxx</span>
                <span class="currency">руб.</span>
              </div>
            </div>

            <div class="median-salary">
              <h3 class="median-salary__title">Медианная зарплата</h3>
              <div class="median-salary__value output-box">
                <span class="median-salary__output">xx xxx</span>
                <span class="currency">руб.</span>
              </div>
            </div>
          </div>
          <div class="form-warning">
            <img src="src/images/exclmark.svg" alt="" />
            <span class="form-warning__text">Выберите все параметры</span>
          </div>
        </div>
      </section>
    </div>

    <script src="src/js/script.js"></script>
  </body>
</html>
